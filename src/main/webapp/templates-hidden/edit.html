<html>
<head>
  <link rel="icon" type="image/gif" href="../images/favicon.gif" />
  <script id="jquery" src="/classpath/jquery.js" type="text/javascript"></script>
  <script src="../js/jquery.tablesorter.min.js" type="text/javascript"></script>
  <script src="../js/insert.js" type="text/javascript"></script>
  <link rel="stylesheet" href="../css/style.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="../css/tablesorter.css" type="text/css" media="screen" />
</head>
<body class="index">
<table id="tblUrl" class="tblSorter" cellpadding="0" cellspacing="1">
  <thead>
  <tr>
    <th>Link&nbsp;ID&nbsp;&nbsp;</th>
    <th>Original URL</th>
    <th>Short URL</th>
    <th>Date</th>
    <th>IP</th>
    <th>Clicks&nbsp;&nbsp;</th>
    <th>Actions</th>
  </tr>
  </thead>

  <tbody id="tblUrl-body">
  <tr class="even">
    <td id="id">
      1D
    </td>
    <td id="originUrl">
      <a href="http://111">
        http://111
      </a>
    </td>
    <td id="shortUrl">
      <a href="http://localhost:8080/1D">
        http://localhost:8080/1D
      </a>
    </td>
    <td id="date">
      Wed Feb 23 23:26:35 CST 2011
    </td>
    <td id="ip">
      192.168.1.1
    </td>
    <td id="clickCount">
      0
    </td>
    <td class="actions">
      <input id="edit-button" type="button" value="Edit" class="button disabled" />
      <input id="delete-button" type="button" value="Del" class="button disabled" />
    </td>
  </tr>
  <tr class="edit-row" id="real-content">
    <td colspan="6"> Edit: <strong>original URL</strong> :
      <input id="edit-url" value="http://google.com" type="text" class="text" size="100"></td>
    <td colspan="1">
      <input id="save-button" value="Save" title="Save new value" type="button" class="button">
      <input id="cancel-button" value="X" title="Cancel editing" type="button" class="button">
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
